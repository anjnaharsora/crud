<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
            Name
        </th>
        <th>
            Username
        </th>
        <th colspan="2">
          Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">
        <td>
            {{ i.name }}
        </td>
        <td>
            {{ i.username }}
        </td>
        <td>
            <button class="btn btn-info" type="button" value="Edit" (click)="editUser(i.id)" >Edit</button>
        </td>
        <td>
            <button class="btn btn-danger" type="button" value="Delete" >Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
