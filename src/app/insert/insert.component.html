<form [formGroup]="signupform" (ngSubmit)="signup()">
  <div>
    <label></label>
    <input type="text" class="form-control" ng-model="name" placeholder="Full Name" formControlName="name" id="name"
      name="name">
    <div [hidden] *ngIf="signupform.controls['name'].touched && !signupform.controls['name'].valid" class="text-danger">
      <i class="icon-cancel-circle2 position-left"></i>
      <span *ngIf="signupform.controls['name'].touched && signupform.controls['name'].hasError('required') ">
         Fullname is required.
      </span>
    </div>
  </div>

  <div>
    <label></label>
    <input type="text" class="form-control" ng-model="username" placeholder="User Name" formControlName="username"
      id="username" name="name">
    <div [hidden] *ngIf="signupform.controls['username'].touched && !signupform.controls['username'].valid"
      class="text-danger">
      <i class="icon-cancel-circle2 position-left"></i>
      <span *ngIf="signupform.controls['name'].touched && signupform.controls['username'].hasError('required') ">
         Username is required.
      </span>
    </div>
  </div>

  <div>
    <label></label>
    <input type="password" class="form-control" placeholder="Type your password" formControlName="password"
      pattern="(?=^.{8,20}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$"
      id="password">
    <div [hidden] *ngIf="signupform.controls['password'].touched && !signupform.controls['password'].valid"
      class="text-danger">
      <span *ngIf="signupform.controls['password'].hasError('required')">
        <i class="icon-cancel-circle2 position-left"></i> Password field is required.
      </span>
      <span class="text-danger" *ngIf="signupform.controls['password'].hasError('pattern')">
        <i class="icon-cancel-circle2 position-left"></i>
        Password must be at least 8 to 20 characters long and must contain one number,one uppercase, one lowercase and
        one
        special
        character.
      </span>
    </div>
  </div>

  <div>
    <label></label>
    <input type="password" class="form-control" placeholder="Type Confirm Password" formControlName="confirm_password"
      id="confirm_password">
    <div [hidden]
      *ngIf="!signupform.controls['confirm_password'].valid && signupform.controls['confirm_password']?.touched">
    </div>
  </div>

  <div>
    <button class="mt-10 btn btn-info" type="submit" title="Register" [disabled]="!signupform.valid">
      Register
    </button>
  </div>

</form>
